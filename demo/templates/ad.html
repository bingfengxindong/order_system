                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

                    </div>

        <div style="width: 100%;height: 10px;clear: both;"></div>
        <table class="table table-striped">
            <tr>
                <td>c</td>
                <td>d</td>
                <td>编辑</td>
            </tr>
            {% for b in a.a_b.all %}
                <tr>
                    <td>{{ b.c }}</td>
                    <td>{{ b.d }}</td>
                    <td>
                    {% ifequal a.ab_end False %}
                        {% ifequal b.b_end False %}
                            <a href="{% url 'demo:bd' %}?pk={{ b.pk }}&a_pk={{ a.pk }}">编辑</a></td>
