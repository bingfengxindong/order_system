{% block center %}

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">{{ title }}</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{% url 'order:orderedit' %}?pk={{ order.pk }}">订单编辑</a>
                        </li>
                    </ul>
                </div>
            </div>

        <form action="" method="post" enctype="multipart/form-data">
            <input type="text" name="pk" id="pk" value="{{ order.pk }}" hidden>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="input-group mo-textarea-h">
                        <span class="input-group-addon">
                            <span>客人反馈信息</span>
                        </span>
                        <textarea id="mo_customer_info" name="mo_customer_info" class="form-control" style="height: 200px">{% if modifyopinion.mo_customer_info %}{{ modifyopinion.mo_customer_info }}{% endif %}</textarea>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="input-group mo-textarea-h">
                        <span class="input-group-addon">
                            <span>工厂修改信息</span>
                        </span>
                        <textarea id="mo_factory_info" name="mo_factory_info" class="form-control" style="height: 200px">{% if modifyopinion.mo_factory_info %}{{ modifyopinion.mo_factory_info }}{% endif %}</textarea>
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>


            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <input type="submit" class="btn btn-default" value="提交修改意见">
                </div>
            </div>
        </form>
    </div>
    <div class="one_space"></div>
