{% extends "base.html"%}
{% block head %}
    <link rel="stylesheet" href="/static/css/order.css" />
{% endblock %}

{% block header %}
    <div class="header-in">
        <b>{{ title }}</b>
    </div>
{% endblock %}

{% block center %}
    <div class="center-in">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <a href="{% url 'order:orderedit' %}?pk={{ pk }}" class="btn btn-default">订单编辑</a>
            </div>
        </div>
        <div class="ten_space"></div>
        <form action="" method="post" enctype="multipart/form-data">
            <input type="text" name="pk" id="pk" value="{{ pk }}" hidden>
            <input type="text" name="pp_pk" id="pp_pk" value="{{ proofingprogress.pk }}" hidden>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>样品单号</span>
                        </span>
                        <input type="text" id="pp_number" name="pp_number" {% if proofingprogress.pp_number %}placeholder="{{ proofingprogress.pp_number }}"{% endif %} class="form-control" />
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>ERP单号</span>
                        </span>
                        <input type="text" id="pp_erp_number" name="pp_erp_number" {% if proofingprogress.pp_erp_number %}placeholder="{{ proofingprogress.pp_erp_number }}"{% endif %} class="form-control" />
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>接单时间</span>
                        </span>
                        <input type="text" id="pp_date" name="pp_date" {% if proofingprogress.pp_date %}placeholder="{{ proofingprogress.pp_date }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>交货日期</span>
                        </span>
                        <input type="text" id="pp_delivery_date" name="pp_delivery_date" {% if proofingprogress.pp_delivery_date %}placeholder="{{ proofingprogress.pp_delivery_date }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>主料到货</span>
                        </span>
                        <input type="text" id="pp_main_fabric_arrival" name="pp_main_fabric_arrival" {% if proofingprogress.pp_main_fabric_arrival %}placeholder="{{ proofingprogress.pp_main_fabric_arrival }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>辅料到货</span>
                        </span>
                        <input type="text" id="pp_ingredients_fabric_arrival" name="pp_ingredients_fabric_arrival" {% if proofingprogress.pp_ingredients_fabric_arrival %}placeholder="{{ proofingprogress.pp_ingredients_fabric_arrival }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>裁剪日期</span>
                        </span>
                        <input type="text" id="pp_tailor_date" name="pp_tailor_date" {% if proofingprogress.pp_tailor_date %}placeholder="{{ proofingprogress.pp_tailor_date }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>送绣花</span>
                        </span>
                        <input type="text" id="pp_send_embroide" name="pp_send_embroide" {% if proofingprogress.pp_send_embroide %}placeholder="{{ proofingprogress.pp_send_embroide }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>绣花回</span>
                        </span>
                        <input type="text" id="pp_receive_embroide" name="pp_receive_embroide" {% if proofingprogress.pp_receive_embroide %}placeholder="{{ proofingprogress.pp_receive_embroide }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>送印花</span>
                        </span>
                        <input type="text" id="pp_send_print" name="pp_send_print" {% if proofingprogress.pp_send_print %}placeholder="{{ proofingprogress.pp_send_print }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>印花回</span>
                        </span>
                        <input type="text" id="pp_receive_print" name="pp_receive_print" {% if proofingprogress.pp_receive_print %}placeholder="{{ proofingprogress.pp_receive_print }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>发样品</span>
                        </span>
                        <input type="text" id="pp_delivery_proofing" name="pp_delivery_proofing" {% if proofingprogress.pp_delivery_proofing %}placeholder="{{ proofingprogress.pp_delivery_proofing }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>操作工</span>
                        </span>
                        <select class="form-control" id="worker" name="worker">
                            {% if proofingprogress.pp_worker %}
                                <option selected disabled>{{ proofingprogress.pp_worker.w_worker }}</option>
                            {% else %}
                                <option selected disabled>请选择操作工</option>
                            {% endif %}
                            {% for worker in workers %}
                                <option value="{{ worker.pk }}">{{ worker.w_worker }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>完成日期</span>
                        </span>
                        <input type="text" id="pp_end_date" name="pp_end_date" {% if proofingprogress.pp_end_date %}placeholder="{{ proofingprogress.pp_end_date }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span>快递时间</span>
                        </span>
                        <input type="text" id="pp_express_date" name="pp_express_date" {% if proofingprogress.pp_express_date %}placeholder="{{ proofingprogress.pp_express_date }}"{% endif %} class="form-control form_datetime" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="ten_space"></div>

            <div class="row">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <input type="submit" class="btn btn-default" value="提交样品单">
                </div>
            </div>
        </form>
    </div>
    <div class="one_space"></div>
{% endblock %}

{% block js%}
{% endblock %}
