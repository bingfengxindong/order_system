{% extends "base.html"%}
{% block head %}
    <link rel="stylesheet" href="/static/css/order.css" />
{% endblock %}

{% block center %}
    <div class="center-in">
        <div class="ten_space"></div>
        <div class="ten_space"></div>
        <div class="ten_space"></div>
        <form action="" method="post">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 o-info">
                    <div class="o-info-title-color">
                        <b>订单管理系统</b>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="ten_space"></div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span>用户名</span>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="">
                            </div>
                            <div class="ten_space"></div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span>密码</span>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="">
                            </div>
                            <div class="ten_space"></div>
                            <div class="checkbox">
                                <label>
                                    <input name="keep_login" type="checkbox"> 保持登录
                                </label>
                            </div>
                            <div class="ten_space"></div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn btn-default" value="登录">
                            </div>
                            {{ error | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="one_space"></div>
    </div>
    <div class="one_space"></div>
{% endblock %}

{% block js%}
{% endblock %}
